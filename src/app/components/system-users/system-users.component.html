<div class="flex column full-height full-width">
    <p class="usersP">Neutrinos South Africa</p>
    <div class="mat-elevation-z8 full-width">
        <table class="overflow-y" mat-table [dataSource]="dataSource" matSort>
            <!-- ID -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- Fullname -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
                <td mat-cell *matCellDef="let element">{{element.profile.fullName | titlecase}}</td>
            </ng-container>

            <!-- Gender -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let element">{{element.profile.gender | titlecase}}</td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element">{{element.profile.email}}</td>
            </ng-container>

            <!-- Manager Name Column -->
            <ng-container matColumnDef="manager">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager Name </th>
                <td mat-cell *matCellDef="let element">{{element.profile.manager | titlecase}}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td  mat-cell *matCellDef="let element" >
                    <img class="cursor" (click)="deleteUser(element)" matTooltip="Delete user" src="../../../assets/icons/delete_FILL0_wght400_GRAD0_opsz24.svg" alt="Delete notification">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">0 users registered in the system</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
