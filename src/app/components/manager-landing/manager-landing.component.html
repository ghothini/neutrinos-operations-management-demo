<div class="flex full-height">
    <div class="parent-container full-height flex column border-box">
        <div class="main-container border-box wrap flex center-center gap-1em full-width">
            <div *ngIf="showOperations" class="left border-box">
                <div class=" full-height column a-center">
                    <div>
                        <h2 class="text-center margin-0">Management Summary</h2>
                    </div>
                    <hr class="full-width">
                    <app-pie class="cursor"></app-pie>
                </div>
            </div>
            <div [class.center-center]="showOperations" class="inner-container center-center flex">
                <div *ngIf="showRouter" class="m-l-1em">
                    <router-outlet></router-outlet>
                </div>
                <div *ngIf="showOperations" class="main-actions-container flex column">
                    <h2>Applications</h2>
                    <div class="actions-container flex gap-1em">
                        <mat-card class="all relative flex center-center column cursor gap-1em" (click)="showLeaves()">
                            <img class="visaLogo extVisa" src="../../../assets/images/leave-card.png" alt="">
                            <p class="margin-0 title absolute textAbs">Leaves</p>
                        </mat-card>
                        <mat-card class="all relative flex center-center column cursor" (click)="showVisas()">
                            <img class="visaLogo" src="../../../assets/images/passport-card.png" alt="">
                            <p class="margin-0 title absolute textAbs">Visas</p>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notifications -->
        <div>
            <img class="headerImg cursor absolute notificationsIcon"
                src="../../../assets/icons/notifications_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="notificationButton">
        </div>
        <div class="absolute notificationsCount">
            <p class="margin-0">{{managerNotifications.length}}</p>
        </div>
        <div id="notifications" class="hide flex notifications gap-05em">
            <div class="flex a-center gap-05em column relative cursor">
                <div *ngFor="let notification of managerNotifications" class="flex gap-05em a-center notificationItem">
                    <img (click)="seenNotification(notification.id)"
                        src="../../../assets/icons/delete_FILL0_wght400_GRAD0_opsz24.svg" alt="Delete notification">
                    <p class="margin-0 color-white">new</p>
                    <div class="flex gap-05em">
                        <p class="margin-0">{{notification.notificationType | titlecase}}</p>
                        <p class="margin-0">({{notification.lastName}})</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="full-width flex relative">
            <div class="m-l-1em  flex column j-center gap-05em profile-container">
                <div class="flex gap-05em column a-center cursor" title="Switch to your employee account">
                    <img class="userIcon" src="../../../assets/images/admin-img.png" title="Profile" alt="">
                    <button mat-raised-button color="primary" (click)="switchAcc()">Switch Account</button>
                </div>
                <hr class="full-width">
                <button mat-raised-button color="primary" (click)="logOut()">Log Out</button>
            </div>
            <div class="flex footer-container absolute">
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
